<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Stripe Checkout</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: sans-serif; margin: 50px; }
    #card-element { border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
    button { margin-top: 20px; padding: 10px 20px; }
    #message { margin-top: 20px; color: red; }
  </style>
</head>
<body>
  <h1>Subscribe</h1>
  <form id="payment-form">
    <div id="card-element"></div>
    <button type="submit">Pay $50</button>
    <div id="message"></div>
  </form>

  <script>
    const stripe = Stripe("pk_test_51S1OAH3pBglTeA0mBud6ByC3NIv6nMTrQ4ITBQ1h1GDTBX5ygMuoeCVeBZdF1Jy5wmQq819Xbd4kKRjZ3aJJcDfu00dGiF5MC6"); // Your Stripe publishable key

    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card-element");

    const form = document.getElementById("payment-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "";

      const res = await fetch("/.netlify/functions/create-payment-intent", {
        method: "POST",
      });
      const data = await res.json();

      if (data.error) {
        message.textContent = data.error;
        return;
      }

      const result = await stripe.confirmCardPayment(data.clientSecret, {
        payment_method: { card },
      });

      if (result.error) {
        message.textContent = result.error.message;
      } else if (result.paymentIntent && result.paymentIntent.status === "succeeded") {
        message.textContent = "Payment succeeded!";
      }
    });
  </script>
</body>
</html>
